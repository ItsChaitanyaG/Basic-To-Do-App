<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <style>
        .pop-up{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="h">
        <div>
            <h1>To-Do List</h1> 
        </div>

        <div class="h">
            <h2>Welcome User!</h2>
        </div>
    </div>


    <div id="b">
        <h3>Today's Tasks...</h3>

        <div>
            <span class="s1"><button type="button" onclick="" class="s2">All</button></span> <span class="s1"><button type="button" onclick="" class="s2">Completed</button></span> <span class="s1"><button type="button" onclick="" class="s2">Pending</button></span>

            <button type="button" id="openPop">+ New</button>

            <div class="pop-up" id="popup">
                <div class="popup-form">
                    <h2>Add Task...</h2>
                    <form>
                        <label for="task">Task:</label>
                        <input type="text" id="task"placeholder="Enter a task" required> <br/><br/><br/>

                        <label for="dDate">Due Date:</label>
                        <input type="date" id="dDate"> <br/><br/><br/>

                        <label for="time">Time:</label>
                        <input type="time" id="time"> to <input type="time" ><br/><br/><br/>

                        <button type="button" onclick="addLi()">Add</button>
                        <button type="button" id="closePop">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="list">
            <ul id="list">
                <!-- <li class="card">Title or Work <br/>
                    Due date: <br/>
                    Time: <br/>
                    <label for="completed">Completed:</label>
                    <input type="checkbox" id="completed" value="completed">
                    <button type="button">Delete</button>
                </li> </br>  -->
            </ul>
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
